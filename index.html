<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Navigation menu */
        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Flex container for centering logo and description */
        .logo-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .logo-container img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }

        /* Logo hover effect */
        .logo-container img:hover {
            transform: scale(1.1);
        }

        /* Description text under the logo */
        .logo-container .description {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                width: 200px;
            }

            .logo-container .description {
                font-size: 16px;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Welcome header -->
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <!-- Navigation menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Centered logo -->
    <div class="logo-container" id="logo-container">
        <img src="loggo.png" alt="Logo">
        <div class="description">
            Hi, I'm Ikram Hakim, a passionate game designer and developer with a focus on creating engaging and educational games.
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

    <script>
        // Fade in logo after page load
        window.addEventListener('load', function() {
            const logoContainer = document.getElementById('logo-container');
            logoContainer.style.opacity = '1';
        });
    </script>

</body>
</html>
